<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonnaci-Zahlen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fibonacci(2000);">
    <table id="table" >
        <tr>
        <th colspan="2">Fibbonaci-Zahlen</th>
        </tr>
        <tr>
            <th>Nr.</td>
            <th>Zahl</td>
        </tr>
    </table>
    <h2 id="msg">Berechne die ersten 2000 Fibonnaci-Zahlen...</h2>
 <script>
    var counter = 1;
    var first = true;
    function fibonacci(to){
        var a = BigInt(0), b = BigInt(1), tmp = BigInt(0);
        add2Table(a,b);
        for (let i = 0; i<=to-3;i++){
               tmp = a;
               a = b;
               b = tmp + b;
               add2Table(b);
        }
        document.getElementById('msg').innerText = "";
    }

    function add2Table(...args){
        var t = document.getElementById("table");
        args.forEach(arg => {
        var tr = document.createElement("tr");
        var nr = document.createElement("td");
        nr.innerText = counter++;
        var td = document.createElement("td");
        td.innerText = arg;
        tr.appendChild(nr);
        tr.appendChild(td);
        t.appendChild(tr)
        })  
    }
 </script>    
</body>
</html>

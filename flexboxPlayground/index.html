<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formcontainer">
        <div>
        <p>flex-direction</p>
        <fieldset>
            <input type="radio" name="flexdirection" id="fdr" value="row">
            <label for="fdr">row</label> 
            <input type="radio" name="flexdirection" id="fdrr" value="row-reverse">
            <label for="fdrr">row-reverse</label> 
            <input type="radio" name="flexdirection" id="fdc" value="column">
            <label for="fdc">column</label>
            <input type="radio" name="flexdirection" id="fdcr" value="column-reverse">
            <label for="fdcr">column-reverse</label> 
        </fieldset>
        </div>
        <div>
            <p>flex-wrap</p>
            <fieldset>
                <input type="radio" name="flexwrap" id="fwnw" value="nowrap">
                <label for="ffnw">nowrap</label> 
                <input type="radio" name="flexwrap" id="fww" value="wrap">
                <label for="ffw">wrap</label> 
                <input type="radio" name="flexwrap" id="fwwr" value="wrap-reverse">
                <label for="fwwr">wrap-reverse</label>
            </fieldset>
            </div>
            <p>justify-content</p>
            <fieldset>
                <input type="radio" name="justiy-content" id="fjcfs" value="flex-start">
                <label for="ffnw">nowrap</label> 
                <input type="radio" name="justiy-content" id="fww" value="wrap">
                <label for="ffw">wrap</label> 
                <input type="radio" name="justiy-content" id="fwwr" value="wrap-reverse">
                <label for="fwwr">wrap-reverse</label>
            </fieldset>
            </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
